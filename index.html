<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <script src="js/app.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="field">
                <div class="hand" id="dealer">
                    <div class="card" id="showing">4 Spades</div>
                    <div class="card" id="down">Q Clubs</div>
                </div>
            </div>

            <div class="field">
                <div class="hand" id="human">
                    <div class="card">2Heart</div>
                    <div class="card">10 Diamonds</div>
                </div>

                <div id="controls">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                    <button id="double">Double Down</button>
                    <div id="contextual">
                        <button id="split">Split</button>
                        <button id="insurance">Buy Insurance</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
