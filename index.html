<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <script defer src="js/app.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="field" id="dealerHand">
                <div class="hand">
                </div>
            </div>

            <div class="field" id="human">
                <div class="hand" id="playerHand">
                </div>

                <div id="controls">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                    <button id="double">Double Down</button>
                    <div id="contextual">
                        <button id="inc">Increase bet</button>
                        <button id="dec">Decrease bet</button>
                        <button id="split">Split</button>
                        <button id="insurance">Buy Insurance</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
